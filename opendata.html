<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.4px;
  <!--fill: green;-->
}
</style>
<body>
<script type="text/javascript" src="d3.v3/d3.v3.js"></script>
<script src="d3.v3/topojson.js"></script>
<script>
var width = 1000,
    height = 600;

var projection = d3.geo.mercator()
    .center([0, 50 ])
    .scale(600)
    .rotate([-0,0]);

var svg = d3.select("body").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");

// load and display the World
d3.json("d3.v3/countries.geo.json", function(error, topology) {
    g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
    .enter()
      .append("path")
      .attr("d", path)
      });

</script>
</body>
</html>
