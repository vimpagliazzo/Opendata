<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.4px;
  fill: green;
}
</style>
<body>
<script type="text/javascript" src="d3.v3/d3.v3.js"></script>
<script src="d3.v3/topojson.js"></script>
<!-- script src="js/jquery-1.9.1.min.js"></script> -->

<div id='map'></div>
<div id='commands'>
	<a id='changeToBlue' href='javascript:;'>Change to blue</a>
	<a id='pickThreeCountries' href='javascript:;'>Find Switzerland</a>
</div>

<script>
var width = 1000,
    height = 600;

var projection = d3.geo.mercator()
    .center([0, 55 ])
    .scale(900)
    .rotate([-0,0]);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");



// load and display the World
d3.json("countries.geo.json", function(error, topology) {

	var countries = { "type":"FeatureCollection", "features": [] };
	countries.features = countries.features.concat(topology.features);

	var colorByObject = {};

    g.selectAll("path")
      .data(countries.features)
      .enter()
      .append("path")
      .attr("d", path)
      .on("click", click);
    
    step2();
}
);


function quality(n){
	return "rgb("+n+", "+n+", "+n+")";
}

d3.selectAll("#changeToBlue").on("click", function(d) {
	var n=0;
	g.selectAll("path").transition().duration(1000).style("fill", function(d) {
		return quality(n++);
	});
});



d3.selectAll("#pickThreeCountries").on("click", function(d) {
	var n=0;
	var countries=new Array("CHE","GBR","DEU");
	for (var k=0;k<countries.length;k++)
	{ 
		var ch = g.selectAll("path").filter(function(e,i){
			return e.id==countries[k];
		})[0][0];
		
		d3.select(ch).transition().duration(1000).style("fill", "rgb(0,0,255)");
	}
});

var m2 = new Object;
var im = new Object;
var ex = new Object;
var V = new Object;
var Vprev = new Object;
var prop = new Object;
var Vq = new Object;
var q = new Object;

function step2() {
	d3.csv("M2.csv", function(m2_) {
		m2_.forEach(function(o){
			m2[o.code] = o;
		});
		m2_.forEach(function(o) {
			try {
				V[o.code] = o["1960"];
			} catch (e) {}
		});
		step3();
// 		m2.forEach(function(o) {
// 			var value = parseInt(o["2000"])*255.0/max;
// 			colorByObject[o.code] = 'rgb('+parseInt(value)+',0,0)';
	});
}

function step3() {
	d3.csv("import.csv", function(im_) {
		im_.forEach(function(o){
			im[o.code] = o;
		});
		step4();
	});
}

function step4() {
	d3.csv("export.csv", function(ex_) {
		ex_.forEach(function(o){
			ex[o.code] = o;
		});
		step5();
	});
}

function step5() {
	d3.csv("trade_share.csv", function(prop_) {
		prop = prop_;
	});
}

function initTo0() {
	for ( var i in m2 ) {
		V[i] = 0;
		Vprev[i]=m2[i]["1960"];
		prop[i] = 0;
		Vq[i] = 0
		q[i] = 0;
	}
}

function click(d) {
	var clicked = g.selectAll("path").filter(function(e,i){
		return e.id==d.id;
	})[0][0];
// 	d3.select(clicked).transition().duration(1000).style("fill", "rgb(0,255,0)");
// 	alert(clicked.__data__.properties.name)
	initTo0();
	q[clicked.__data__.id] = 1;
	animate();
}

var E27 = ["DEU", "ITA"];
var year = 1961;
function animate() {
	if ( year > 2011 )
		return;
	for ( var i in m2 ) {
		var d = m2[i];
		if ( i == "CAN" ) {
			i = "CAN";
		}
		V[i] = parseInt(Vprev[i],10) + parseInt(ex[i][""+year],10) - parseInt(im[i][""+year],10) + parseInt(m2[i][""+year],10) - parseInt(m2[i][""+(year-1)],10);
		Vprev[i] = V[i];
		var allex = 0,
		    allim = 0;
		for ( var p in prop ) {
			var o = prop[p];
			// IF clause is never true 
			if ( (o.from == d.code && o.type=='ex') ) {
				if ( isNaN(parseInt(ex[i][""+year])) ) {
					continue;
				}
				if ( o.to == "E27" ) {
					for ( var c in E27 ) {
						allex = allex + parseInt(ex[i][""+year]) * parseInt(q[E27[c]]) * parseInt(o.amount); // should take q[o.from]
					}
				}
				else if ( !isNaN(parseInt(q[o.to])) ) {
					allex = allex + parseInt(ex[i][""+year]) * parseInt(q[o.to]) * parseInt(o.amount); // should take q[o.from]
				}
				if ( isNaN(allex) ) {
					allex = 0;
				}
			}
			if ( (o.to == d.code && o.type=='im') ) {
				if ( isNaN(parseInt(im[i][""+year])) ) {
					continue;
				}
				if ( o.from == "E27" ) {
					for ( var c in E27 ) {
						allim = allim + parseInt(im[i][""+year]) * parseInt(q[E27[c]]) * parseInt(o.amount); // should take q[o.to]
					}
				}
				else if ( !isNaN(parseInt(q[o.from])) ) {
					allim = allim + parseInt(im[i][""+year]) * parseInt(q[o.from]) * parseInt(o.amount); // should take q[o.to]
				}
			}
		}
		Vq[i] = q[i]*V[i] + allex - allim;		
	}
	for ( var o in Vq ) {
		q[o] = Vq[o]/V[o];
	}
	g.selectAll("path").style("fill", function(d) {
		try { 
			return "rgb("+q[d.id]*255+",0,0)";
		} catch (e) {
			return "rgb(0,50,0)";
		}
	});
	year++;
	setTimeout(animate, 1000);
}

function isdefined( variable) {
    return (typeof(window[variable]) == "undefined")?  false: true;
}

</script>
</body>
</html>
