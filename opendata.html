<!DOCTYPE html>
<meta charset="utf-8">
<style>
path {
  stroke: white;
  stroke-width: 0.4px;
  fill: green;
}
</style>
<body>
<script type="text/javascript" src="d3.v3/d3.v3.js"></script>
<script src="d3.v3/topojson.js"></script>
<!-- script src="js/jquery-1.9.1.min.js"></script> -->

<div id='map'></div>
<div id='commands'>
	<a id='changeToBlue' href='javascript:;'>Change to blue</a>
</div>

<script>
var width = 1000,
    height = 600;

var projection = d3.geo.mercator()
    .center([0, 55 ])
    .scale(900)
    .rotate([-0,0]);

var svg = d3.select("#map").append("svg")
    .attr("width", width)
    .attr("height", height);

var path = d3.geo.path()
    .projection(projection);

var g = svg.append("g");



// load and display the World
d3.json("d3.v3/countries.geo.json", function(error, topology) {
	
	var colorByObject = {};

	var n = 0;
	topology.objects.countries.geometries.forEach(function(o, index) {
	      colorByObject[o.id] = 'rgb('+n+',0,0)';
	      n++;
	});

	
    g.selectAll("path")
      .data(topojson.object(topology, topology.objects.countries)
          .geometries)
      .enter()
      .append("path")
      .attr("d", path)
      .style("fill", function(d) { return colorByObject[d.id]; })
      .on("click", click);
}
);

function click(d) {
	var clicked = g.selectAll("path").filter(function(e,i){
		return e.id==d.id;
	})[0][0];
	d3.select(clicked).transition().duration(1000).style("fill", "rgb(0,255,0)");
	//$(clicked).css("fill", "rgb(0,255,0)");
}

function quality(n){
	return "rgb("+n+", "+n+", "+n+")"
}

d3.selectAll("#changeToBlue").on("click", function(d) {
	var n=0;
	g.selectAll("path").transition().duration(1000).style("fill", function(d) {
		return quality(n++);
	});
});

</script>
</body>
</html>
